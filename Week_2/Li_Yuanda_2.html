<!DOCTYPE html>
<html>
    <head>
        <title>Gapiminder - Wealth and Health of Nations</title>
        <style>
            body {
                font-family: arial;
                margin: 0;
            }
            h1 {
                margin: 0;
                background-color: black;
                color: white;
                padding-left: 5px;
            }
            h2 {
                padding-left: 5px;
            }
            div {
                padding-left: 5px;
                padding-bottom: 2px;
            }
        </style>
    </head>
    <body>
        <h1>Gapiminder - Wealth and Health of Nations</h1>
        <h2>Countries</h2>
        <div id="viz"></div>
    </body>
    
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
        var viz = d3.select("#viz");
        var numbers = [1, 2, 3, 4, 5];
        d3.json("https://raw.githubusercontent.com/CristianFelix/infoviz/master/gapminder.json", function(error, result) {
            numbers = result;
            render();
        })
        
        function render() {
            var changes = viz.selectAll("div")
                            .data(numbers, function(d) {return d.name});
            changes.enter()
                    .append("div")
                    .text(function(d) {return d.name});
            changes.exit().remove();
            changes.on("click", function(d, i) {
                numbers.splice(i, 1);
                render();
            })
        }
        
        render();
        
        function addNumber() {
            var newNumber = d3.select("#number").node().value;
            numbers.push(newNumber);
            render();
        }
    </script>
</html>
